<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77a3d2 3px solid;
    }
    header h1 {
      text-align: center;
      text-transform: uppercase;
      margin: 0;
    }
    section {
      padding: 20px;
      margin-bottom: 10px;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #77a3d2;
      padding-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border: #ddd 1px solid;
    }
    .project-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Name</h1>
    </div>
  </header>
  <div class="container">
    <section>
      <h2>Cybersecurity Specialist</h2>
      <ul id="contact-info"></ul>
    </section>
    <section>
      <h2>Cybersecurity Projects</h2>
      <ul id="projects"></ul>
    </section>
    <section>
      <h2>Skills</h2>
      <ul id="skills"></ul>
    </section>
    <section>
      <h2>Education</h2>
      <ul id="education"></ul>
    </section>
    <section>
      <h2>Experience</h2>
      <ul id="experience"></ul>
    </section>
  </div>
  <script>
    const contactInfo = [
      { label: 'Email', value: 'your.email@example.com', link: 'mailto:your.email@example.com' },
      { label: 'Phone', value: '+1-123-456-7890' },
      { label: 'LinkedIn', value: 'linkedin.com/in/your-profile', link: 'https://www.linkedin.com/in/your-profile' },
      { label: 'GitHub', value: 'github.com/your-profile', link: 'https://github.com/your-profile' }
    ];

    const projects = [
      {
        name: 'Network Security Analysis',
        description: 'Conducted a comprehensive security analysis of an enterprise network, identifying vulnerabilities and recommending mitigation strategies.',
        technologies: 'Wireshark, Nmap, Nessus',
        link: 'https://github.com/your-profile/network-security-analysis',
        image: 'URL_to_project_image'
      },
      {
        name: 'Malware Detection System',
        description: 'Developed a machine learning-based system to detect and classify malware in real-time.',
        technologies: 'Python, Scikit-learn, TensorFlow',
        link: 'https://github.com/your-profile/malware-detection-system',
        image: 'URL_to_project_image'
      },
      {
        name: 'Incident Response Plan',
        description: 'Created and implemented an incident response plan for a mid-sized organization, improving their ability to handle security breaches.',
        technologies: 'Incident Response, Forensic Analysis, Splunk',
        link: 'https://github.com/your-profile/incident-response-plan',
        image: 'URL_to_project_image'
      }
    ];

    const skills = ['Network Security', 'Penetration Testing', 'Incident Response', 'Forensic Analysis', 'Threat Hunting'];

    const education = [
      { degree: 'Bachelor of Science in Cybersecurity', institution: 'Your University', year: 'Year of Graduation' }
    ];

    const experience = [
      {
        jobTitle: 'Cybersecurity Specialist',
        company: 'Company Name',
        duration: 'Start Date - End Date',
        responsibilities: [
          'Conducted regular security assessments and vulnerability scans',
          'Developed and maintained security policies and procedures',
          'Responded to and mitigated security incidents and breaches'
        ]
      }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const contactInfoElement = document.getElementById('contact-info');
      contactInfo.forEach(info => {
        const li = document.createElement('li');
        if (info.link) {
          li.innerHTML = `<strong>${info.label}:</strong> <a href="${info.link}">${info.value}</a>`;
        } else {
          li.innerHTML = `<strong>${info.label}:</strong> ${info.value}`;
        }
        contactInfoElement.appendChild(li);
      });

      const projectsElement = document.getElementById('projects');
      projects.forEach(project => {
        const li = document.createElement('li');
        li.innerHTML = `
          <h3><a href="${project.link}">${project.name}</a></h3>
          <p>${project.description}</p>
          <p><strong>Technologies:</strong> ${project.technologies}</p>
          <img class="project-image" src="${project.image}" alt="${project.name}">
        `;
        projectsElement.appendChild(li);
      });

      const skillsElement = document.getElementById('skills');
      skills.forEach(skill => {
        const li = document.createElement('li');
        li.textContent = skill;
        skillsElement.appendChild(li);
      });

      const educationElement = document.getElementById('education');
      education.forEach(edu => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${edu.degree}</strong> - ${edu.institution}, ${edu.year}`;
        educationElement.appendChild(li);
      });

      const experienceElement = document.getElementById('experience');
      experience.forEach(exp => {
        const li = document.createElement('li');
        li.innerHTML = `
          <h3>${exp.jobTitle} at ${exp.company}</h3>
          <p><strong>Duration:</strong> ${exp.duration}</p>
          <p><strong>Responsibilities:</strong></p>
          <ul>${exp.responsibilities.map(responsibility => `<li>${responsibility}</li>`).join('')}</ul>
        `;
        experienceElement.appendChild(li);
      });
    });
  </script>
</body>
</html>
